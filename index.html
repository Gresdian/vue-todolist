<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
       <header>
        <div class="container">
            <div class="row py-2 align-items-center">
                <div class="col-8">
                    <img src="./img/traveling.png" alt="tasks" >
                </div>
                <div class="col-4">
                    <h1 class="text-white">Voyage Task Manager</h1>
                </div>
            </div>
        </div>
       </header> 
       <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="todolist-container my-5 border rounded-4">
                            <h1 class="text-center mb-3">Travelist</h1>
                            <ul class="list-unstyled list-group list-group-flush">
                                <li class="list-group-item list-group-item-info my-1" 
                                v-for="(todo,index) in tasks" 
                                :key="index"
                                :class="todo.done ? 'text-decoration-line-through' : ''"
                                @click="toggleDone(index)">  {{ todo.text }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
       </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
